<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1 style="text-decoration: underline;"><mark>Table using html:</h1>
        <div style="display: contents;">
    <table border="2" style="width: 50%; height: 50%;">
      <tr>
        <th></th>
        <th style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif";>ABC</th>
        <th style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">BBC</th>
        <th style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CNN</th>
      </tr>
      <tr>
        <td style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">6pm - 7pm</td>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td>
      </tr>
      <tr>
        <td style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">7pm - 8pm</td>
        <td>Sport</td>
        <td>Current Affairs</td>
      </tr>
    </table>
</div>
  </body>
</html>
